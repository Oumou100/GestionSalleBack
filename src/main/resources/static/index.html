<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Gestion de Salles</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3A8A, #4C6DFF); /* Dégradé bleu foncé à bleu clair */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Empêche le débordement */
        }

        /* Container for the content */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out; /* Animation d'apparition */
            margin: 10px;
        }

        /* Title styles */
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #1E3A8A; /* Bleu foncé */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Description text */
        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button to simulate login action */
        .cta-button {
            background-color: #1E3A8A;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #4C6DFF; /* Hover effect: lighter blue */
        }

        /* Footer text */
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #fff;
        }

        /* Logo styling */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            animation: logoFadeIn 2s ease-in-out; /* Animation pour le logo */
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation de l'IGA */
        .iga {
            font-size: 6rem;
            color: #2c3e50;
            font-family: 'Arial', sans-serif;
            font-weight: bolder;
            animation: fadeIn 3s ease-in-out infinite, colorChange 4s ease-in-out infinite;
            display: inline-block;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* Animation de fondu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Animation des couleurs */
        @keyframes colorChange {
            0% {
                color: #3498db; /* Bleu clair */
            }
            25% {
                color: #2ecc71; /* Vert */
            }
            50% {
                color: #f39c12; /* Jaune */
            }
            75% {
                color: #e74c3c; /* Rouge */
            }
            100% {
                color: #3498db; /* Retour au bleu clair */
            }
        }

        /* Media Queries pour responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
                max-width: 500px;
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1em;
            }

            .cta-button {
                font-size: 1.1em;
                padding: 12px 24px;
            }

            .iga {
                font-size: 5rem; /* Taille du texte IGA plus petite sur mobile */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }

            .cta-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .iga {
                font-size: 4rem; /* Taille du texte IGA encore plus petite sur très petit écran */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Texte animé IGA -->
        <div class="iga">IGA</div>
        
        <h1>Bienvenue sur le Backend de Gestion de Salles</h1>
        <p>Vous êtes connecté au backend API de Gestion de Salles. Pour gérer les réservations et accéder à toutes les fonctionnalités, veuillez vous rendre sur l'interface utilisateur frontale.</p>
        
        <a href="https://gestionsallefront.vercel.app/login" class="cta-button">Accéder à l'Interface</a>
        
        <div class="footer">
            <p>&copy; 2025 Gestion de Salles | Backend</p>
        </div>
    </div>
</body>
</html>
