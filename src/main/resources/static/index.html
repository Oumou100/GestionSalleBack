<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Gestion de Salles</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3A8A, #4C6DFF); /* Dégradé bleu foncé à bleu clair */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        /* Container for the content */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out; /* Animation d'apparition */
        }

        /* Title styles */
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #1E3A8A; /* Bleu foncé */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Description text */
        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button to simulate login action */
        .cta-button {
            background-color: #1E3A8A;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #4C6DFF; /* Hover effect: lighter blue */
        }

        /* Footer text */
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #fff;
        }

        /* Logo styling */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            animation: logoFadeIn 2s ease-in-out; /* Animation pour le logo */
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de l'IGA -->
        <img src="iga.png" alt="Logo IGA" class="logo">
        
        <h1>Bienvenue sur le Backend de Gestion de Salles</h1>
        <p>Vous êtes connecté au backend API de Gestion de Salles. Pour gérer les réservations et accéder à toutes les fonctionnalités, veuillez vous rendre sur l'interface utilisateur frontale.</p>
        
        <a href="https://gestionsallefront.vercel.app/login" class="cta-button">Accéder à l'Interface</a>
        
        <div class="footer">
            <p>&copy; 2025 Gestion de Salles | Backend</p>
        </div>
    </div>
</body>
</html>
